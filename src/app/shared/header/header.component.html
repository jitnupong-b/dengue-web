<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="float-left">
                    <h3><img src="assets/images/ddc-logo-mini.png" style="width:50px;" />&nbsp;
                        <span class="align-baseline">ระบบจัดการ Dengue Manager Application</span>
                    </h3>
                </div>
                <div class="float-right">
                    <div class="header-icon">
                        <a routerLink="/main"><i class="ti-home"></i> หน้าแรก</a>
                    </div>
                    <div class="header-icon">
                        <a routerLink="/main/users-management" routerLinkActive="active"><i class="ti-user"></i>
                            จัดการข้อมูลบัญชีผู้ใช้</a>
                    </div>
                    <div class="header-icon">
                        <a routerLink="/main/organization-management" routerLinkActive="active"><i
                                class="ti-briefcase"></i> จัดการข้อมูลหน่วยงาน</a>
                    </div>
                    <div class="dropdown dib">
                        <div class="header-icon" data-toggle="dropdown">
                            <span class="user-avatar">
                                <i class="ti-user"></i>&nbsp;&nbsp;คุณทดสอบ ทดสอบ
                                <i class="ti-angle-down f-s-10"></i>
                            </span>
                            <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">
                                <div class="dropdown-content-heading">
                                    <span class="text-left">Upgrade Now</span>
                                    <p class="trial-day">30 Days Trail</p>
                                </div>
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a routerLink="/main/edit-profile">
                                                <i class="ti-user"></i>
                                                จัดการข้อมูลส่วนบุคคล
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="logout()">
                                                <i class="ti-power-off"></i>
                                                ออกจากระบบ
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
